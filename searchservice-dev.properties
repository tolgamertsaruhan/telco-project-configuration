spring.application.name=searchservice
server.port=0

#Eureka Config
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8090/eureka
eureka.instance.prefer-ip-address=true

eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}

#Kafka Config
spring.cloud.stream.kafka.binder.brokers=localhost:29092
spring.cloud.stream.bindings.customerCreated-in-0.destination=customer-created-event
spring.cloud.stream.bindings.customerCreated-in-0.group=search-service
spring.cloud.function.definition=customerCreated;addressCreated;addressDeleted;addressUpdated;contactMediumCreated;contactMediumDeleted;contactMediumUpdated
spring.cloud.stream.bindings.addressCreated-in-0.destination=address-created-event
spring.cloud.stream.bindings.addressCreated-in-0.group=search-service
spring.cloud.stream.bindings.addressDeleted-in-0.destination=address-deleted-event
spring.cloud.stream.bindings.addressDeleted-in-0.group=search-service
spring.cloud.stream.bindings.addressUpdated-in-0.destination=address-updated-event
spring.cloud.stream.bindings.addressUpdated-in-0.group=search-service

spring.cloud.stream.bindings.contactMediumCreated-in-0.destination=contactMedium-created-event
spring.cloud.stream.bindings.contactMediumCreated-in-0.group=search-service
spring.cloud.stream.bindings.contactMediumDeleted-in-0.destination=contactMedium-deleted-event
spring.cloud.stream.bindings.contactMediumDeleted-in-0.group=search-service
spring.cloud.stream.bindings.contactMediumUpdated-in-0.destination=contactMedium-updated-event
spring.cloud.stream.bindings.contactMediumUpdated-in-0.group=search-service

